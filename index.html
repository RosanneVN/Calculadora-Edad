<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <section class="contenedor">
        <div class="calculadora">
            <div class="fecha">
                <div class="text-fecha">
                    <p>DAY</p>
                    <p>MONTH</p>
                    <p>YEAR</p>
                </div>

                <div class="input-fecha">
                    <input id="dia" placeholder=" DD" type="number" value="" min="1" max="31">
                    <input id="mes" placeholder=" MM" type="number" value="" min="1" max="12">
                    <input id="ano" placeholder=" YYYY" type="number" value="" min="1">
                </div>


            </div>
            <div class="boton-contenedor">
                <div class="linea"></div>
                <button id="boton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 46 44">
                        <g fill="none" stroke="#FFF" stroke-width="2">
                            <path
                                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
                        </g>
                    </svg>
                </button>
            </div>

            <div class="resultado-contenedor">
                <div class="resultado">
                    <div class="michi">
                        <p>ฅ^•ﻌ•^ฅ</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
